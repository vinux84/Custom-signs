<html>

    <body>
        <h1>Shorty's Custom Signs</h1>
        <p>You are now connected to your signs setup page.</p>
        <p>Let&apos;s configure the sign to connect to your local wifi:</p>
        <p>It can only connect to a 2.4 GHz signal.</p>
        <form action="/configure" method="POST" autocomplete="off" autocapitalize="none">
            <label for="ssid">Network Name:</label><br>
            <input type="text" id="ssid" name="ssid"><br>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password"><br><br>
            <button>Save</button>
        </form>
    </body>
